name: CI - PR checks
on:
  pull_request:
    branches: [main]

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.4
          cache: 'yarn'

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn tsc --noEmit

      - name: Lint
        run: yarn eslint . --max-warnings=0

      - name: Unit tests
        run: yarn test --ci --runInBand
